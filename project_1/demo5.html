<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    1.使用cdn导入vue.js-->
    <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>

</head>
<body>
<!--2.vue层变成一个模板-->
<div id ="app1">
    <button v-on:click="sayHello">click here</button>
    <h1>{{message1}}</h1>
</div>

<script>
    var vm = new Vue({
        el: "#app1",
        data:{
            message: "hello,dly",
            message1:"welcome!"
        },
        methods:{
            // 方法必须绑定在vue的methods对象中，v-on：事件
            sayHello:(function (event) {
                alert(this.message);
                this.message1 = this.message;
            })
        }
    });
</script>
</body>
</html>
