<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件</title>
<!--    1.使用cdn导入vue.js-->
    <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>

</head>
<body>
<!--2.vue层变成一个模板-->
<div id ="app1">
    Vue组件
<!--    注意，组件名有可能不起作用-->
    <Nolist v-for="item in items" v-bind:test="item"></Nolist>
</div>

<script>
    Vue.component("Nolist",{
        props:['test'],
        template: '<li>{{test}}</li>'
    })
    var vm = new Vue({
        el: "#app1",
        data:{
           items:["no1","no2","no3"]
        }

    });
</script>
</body>
</html>
