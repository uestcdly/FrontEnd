<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    1.使用cdn导入vue.js-->
    <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>

</head>
<body>
<!--2.vue层变成一个模板-->
<div id ="app1">
    <h2>下拉框:</h2>
<!--    v-model : 双向数据绑定-->
    <select v-model="selected">
        <option value="" disabled>---请选择---</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <p>value:{{selected}}</p>
</div>

<script>
    var vm = new Vue({
        el: "#app1",
        data:{
           selected: "B"
        }

    });
</script>
</body>
</html>
