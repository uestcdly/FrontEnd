<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    1.使用cdn导入vue.js-->
    <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>

</head>
<body>
<!--2.vue层变成一个模板-->
<div id ="app1">
    <h1 v-if="type==='A'">A</h1>
    <h1 v-else-if="type==='B'">B</h1>
    <h1 v-else>C</h1>
</div>
<script>
    var vm = new Vue({
        el: "#app1",
        data:{
            // name: "test",
            // message: "hello,dly"
            type: "A"
        }
    });
</script>
</body>
</html>
